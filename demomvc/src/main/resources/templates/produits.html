<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">
	</head>
	<body>
	
		<h3>Liste des produits</h3></br></br>
		
		<div class="container">
			<form th:action="@{/produits/addProduit}" method="post" th:object="${produit}">
				<input type="text" readonly="readonly" th:field="*{id}" class="form-control"/>
				<input type="text"  th:field="*{description}" class="form-control"/>
				<input type="text"  th:field="*{price}" class="form-control"/>
				<input type="text"  th:field="*{quantite}" class="form-control"/>
				
				<button type="submit" class="btn btn-primary">Valider</button>
			</form>
		</div>
		
		
		
		
		<div class="container">
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>Prix</th>
				<th>Quantit√©</th>
				<th>Actions</th>
			</tr>
			<tr th:each="p:${produits}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.description}"></td>
				<td th:text="${p.price}"></td>
				<td th:text="${p.quantite}"></td>
				<!--
				<td>
					<a th:href="@{/produits/delete/{id} (id=$(p.id))}">Supprimer</a> | 
					<a th:href="@{/produits/update/{id} (id=$(p.id))}">Modifier</a>
				</td>
				-->
				
			</tr>
			
		</table>
		</div>
		
	</br>
</html>
