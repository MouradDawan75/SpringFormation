											</br>
										</form>
									</div>
					
				</div>

		<div class="container">
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Email</th>
				<th>Password</th>
				<th>Admin</th>
				<th>Actions</th>
			</tr>
			<tr th:each="u:${users}">
				<td th:text="${u.id}"></td>
				<td th:text="${u.email}"></td>
				<td th:text="${u.password}"></td>
				
				<td>
					<input type="checkbox" th:checked="${u.admin}"/>
				</td>
				
				<td>
					
					<img th:src="|data:image/jpeg;base64,${u.imageBase64}|" style="width:45px; height:45px"/>
					
				</td>
				
				
				<td>
					<a th:href="@{/utilisateurs/delete/{id} (id=${u.id})}" class="btn btn-danger">Supprimer</a>  
					
				<!--|<a th:href="@{/utilisateurs/update/{id} (id=${u.id})}" class="btn btn-warning">Modifier</a>-->	
				</td>
				
				
			</tr>
